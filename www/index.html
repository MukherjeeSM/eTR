<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>

  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/jquery.min.js"></script>
<script src="js/attendance.js"></script>
</head>
 <script>

    $(document).on('page:init', function(e){
          CreateTableFromJSON();
    });
        
</script>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
      <div class="statusbar"></div>
      <!-- Left panel with cover effect-->
      <div class="panel panel-left panel-cover theme-dark">
        <div class="view">
          <div class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="title">Left Panel</div>
              </div>
            </div>
            <div class="page-content">
              <div class="block">Left panel content goes here</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main ios-edges">
        <!-- Page, data-name contains page name which can be used in callbacks -->
         <div class="page" data-name="home">
          
                <!-- Top Navbar -->
                  <div class="navbar">
                    <div class="navbar-inner">
                      <div class="left">
                        <a href="#" class="link icon-only panel-open" data-panel="left">
                          <i class="icon f7-icons ios-only">menu</i>
                          <i class="icon material-icons md-only">menu</i>
                        </a>
                      </div>
                      <div class="title sliding">eTime Register</div>
                    </div>
                  </div>
                  <!-- Toolbar-->
                  <div class="toolbar tabbar toolbar-bottom-md">
                          <div class="toolbar-inner">
                              <div class="block block-strong">
                                  <p class="row">
                                    <button class="col button button-fill">
                                      <a href="/attendance/" class="col button button-raised button-fill">
                                      <span>Attendance</span>
                                      </a>
                                      </button>
                                    <button class="col button button-fill">
                                     <a href="/leave/" class="col button button-raised button-fill">
                                      <span>Leave</span>
                                      </a>
                                      </button>
                                    <button class="col button button-fill">
                                     <a href="/discrepancies/" class="col button button-raised button-fill">
                                      <span>Discrepancies</span>
                                      </a>
                                      </button>
                                  </p>
                              </div>
                          </div>
                  </div>
                 
                <!-- Scrollable page content-->
                  <div class="page-content">
                    <div class="block block-strong">
                      <p>Here is your blank Framework7 app. Let's see what we have here.</p>
                    </div>

                  </div>

                
          </div>
          </div>
          </div>

  
  <!-- <script src="cordova.js"></script> -->
  

  <!-- Framework7 library -->
  <script src="js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>
<script src="js/attendance.js"></script>
  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
